<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Plan</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
        <img id="logoImg" src="img/logo-light.png" alt="Gym Logo">

        <div class="container">
            <div id="trainingContainer"></div>
        </div>

    <button id="settingsBtn"><img id="settingIcon" src="img/settings-icon-light.png" alt=""></button>
    <!-- MODAL SETTINGS -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>

            <!-- Upload File -->
            <label for="fileInput" class="custom-file-upload">
                Wgraj plan (.xlsx)
            </label>
            <input type="file" id="fileInput" accept=".xlsx">

            <!-- Clear Data Button -->
            <button id="clearStorage">Clear Data</button>

            <!-- Dark/Light Mode Toggle -->
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>            
            
            <!-- Close Button -->
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
