<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Plan</title>

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Gym" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
        <img id="logoImg" src="img/logo-dark.png" alt="Gym Logo">

        <div class="container">
            <div id="trainingContainer"></div>
        </div>

    <button id="settingsBtn"><img id="settingIcon" src="img/settings-icon-light.png" alt=""></button>
    <!-- MODAL SETTINGS -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>

            <!-- Dark/Light Mode Toggle -->
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Upload File -->
            <label for="fileInput" class="custom-file-upload">
                Wgraj plan (.xlsx)
            </label>
            <input type="file" id="fileInput" accept=".xlsx">

            <!-- Clear Data Button -->
            <button id="clearStorage">Clear Data</button>

            
            <button id="refreshButton">Refresh</button>

            <!-- Close Button -->
            <button id="closeModal">Close</button>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content" id="infoContent">
            <!-- Tu JS dynamicznie wstawi dane -->
            <button id="closeInfoModal">Close</button>
        </div>
    </div>

    <div id="macroCalcModal" class="modal">
        <div class="modal-content">
            <h2>Kalkulator Makroskładników</h2>
            <label>Waga (kg): <input type="number" id="weight" required></label>
            <label>Wzrost (cm): <input type="number" id="height" required></label>
            <label>Wiek (lata): <input type="number" id="age" required></label>
    
            <label>Aktywność fizyczna:
                <select id="activity">
                    <option value="1.2">Niska</option>
                    <option value="1.375">Lekka</option>
                    <option value="1.55">Średnia</option>
                    <option value="1.725">Wysoka</option>
                    <option value="1.9">Bardzo wysoka</option>
                </select>
            </label>
    
            <label>Cel:
                <select id="goal">
                    <option value="maintain">Utrzymanie wagi</option>
                    <option value="cut">Redukcja</option>
                    <option value="bulk">Masa</option>
                </select>
            </label>
    
            <button id="calculateBtn">Oblicz</button>
    
            <div id="result" style="margin-top: 15px;"></div>
            <button id="closeCalcModal">Close</button>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="nutrition.js"></script>
</body>
</html>
