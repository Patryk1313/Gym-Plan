<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZIK-GYM</title>

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DzikGym" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
        <img id="logoImg" src="img/logo-dark.png" alt="Gym Logo">

        <div class="container">
            <div id="trainingContainer"></div>
        </div>

    <button id="settingsBtn"><img id="settingIcon" src="img/settings-icon-light.png" alt=""></button>
    <!-- MODAL SETTINGS -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>

            <!-- Dark/Light Mode Toggle -->
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Upload File -->
            <label for="fileInput" class="custom-file-upload">
                Wgraj plan (.xlsx)
            </label>
            <input type="file" id="fileInput" accept=".xlsx">

            <!-- Clear Data Button -->
            <button id="clearStorage">Clear Data</button>

            <!-- Close Button -->
            <button id="closeModal">Close</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
